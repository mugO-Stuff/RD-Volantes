<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin ‚Äî RD Volantes</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=202602191">
    <link rel="stylesheet" href="mobile.css?v=202602191">
    <link rel="icon" type="image/png" href="imagem_logo/icon.png">
    
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }
        
        .admin-sidebar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .admin-main {
            margin-left: 200px;
            padding: 40px;
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            padding: 0 20px;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .admin-logo:hover {
            opacity: 0.8;
        }
        
        .admin-logo img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }
        
        .admin-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .admin-menu-item {
            border: none;
            background: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 14px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        .admin-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .admin-menu-item.active {
            background: rgba(216, 64, 64, 0.2);
            color: #ff9999;
            border-right: 3px solid #d84040;
        }
        
        .admin-menu-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .admin-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .admin-header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        
        .admin-header p {
            margin: 5px 0 0 0;
            color: #999;
            font-size: 14px;
        }
        
        .admin-header-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-voltar {
            background: #f5f5f5;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-voltar:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .admin-user-info {
            background: #f9f9f9;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }
        
        .filtros {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .filtros input,
        .filtros select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
            transition: all 0.2s;
        }
        
        .filtros input:focus,
        .filtros select:focus {
            outline: none;
            border-color: #d84040;
            box-shadow: 0 0 0 3px rgba(216, 64, 64, 0.1);
        }
        
        .filtros button {
            background: #d84040;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .filtros button:hover {
            background: #c73535;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #d84040;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }
        
        .stat-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #d84040;
            margin-top: 10px;
        }
        
        .cliente-section {
            background: white;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }
        
        .cliente-section:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }
        
        .cliente-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 22px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.3s;
        }
        
        .cliente-header:hover {
            background: linear-gradient(135deg, #1a252f, #232e3a);
        }
        
        .cliente-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .cliente-info {
            font-size: 13px;
            opacity: 0.85;
            margin-top: 6px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .info-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        .toggle-icon {
            font-size: 20px;
            transition: transform 0.3s;
        }
        
        .cliente-header.collapsed .toggle-icon {
            transform: rotate(-180deg);
        }
        
        .cliente-orcamentos {
            padding: 20px;
            border-top: 1px solid #eee;
            max-height: 1000px;
            overflow: visible;
            transition: max-height 0.3s, padding 0.3s;
        }
        
        .cliente-orcamentos.hidden {
            max-height: 0;
            padding: 0 20px;
            overflow: hidden;
        }
        
        .orcamento-item {
            background: #f9f9f9;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 3px solid #20c997;
            transition: all 0.2s;
        }
        
        .orcamento-item:hover {
            background: #f0f0f0;
        }
        
        .orcamento-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .orcamento-id {
            font-weight: 700;
            color: #d84040;
            font-size: 15px;
        }
        
        .orcamento-data {
            color: #999;
            font-size: 13px;
        }
        
        .orcamento-valor {
            background: linear-gradient(135deg, #20c997, #00d084);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 15px;
        }
        
        .orcamento-tabla {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .orcamento-tabla th {
            background: #e8e8e8;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            color: #333;
        }
        
        .orcamento-tabla td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .orcamento-tabla tr:last-child td {
            border-bottom: none;
        }
        
        .item-codigo {
            font-weight: 700;
            color: #d84040;
        }
        
        .item-descricao {
            color: #666;
        }
        
        .item-valor {
            text-align: right;
            font-weight: 600;
            color: #20c997;
        }
        
        .orcamento-obs {
            background: #fffbee;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #ffa500;
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: #999;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top-color: #d84040;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #999;
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #666;
        }
        
        .access-denied {
            background: #ffebee;
            color: #c62828;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #c62828;
            margin-top: 40px;
        }
        
        .access-denied h2 {
            margin: 0 0 10px 0;
        }
        
        .clientes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .cliente-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .cliente-card:hover {
            border-color: #d84040;
            box-shadow: 0 4px 20px rgba(216, 64, 64, 0.15);
            transform: translateY(-4px);
        }
        
        .cliente-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .cliente-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d84040, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }
        
        .cliente-card-info h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        
        .cliente-card-info p {
            margin: 4px 0 0 0;
            font-size: 13px;
            color: #999;
        }
        
        .cliente-card-stats {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .stat-mini {
            flex: 1;
            text-align: center;
        }
        
        .stat-mini-value {
            font-size: 18px;
            font-weight: 700;
            color: #d84040;
        }
        
        .stat-mini-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 1024px) {
            .admin-sidebar {
                width: 200px;
            }
            
            .admin-main {
                margin-left: 200px;
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 20px 0;
            }
            
            .admin-main {
                margin-left: 0;
                padding: 20px;
            }
            
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filtros {
                flex-direction: column;
            }
            
            .filtros input,
            .filtros select {
                min-width: 100%;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .clientes-grid {
                grid-template-columns: 1fr;
            }
            
            .orcamento-tabla {
                font-size: 12px;
            }
        }
    </style>
</head>
<body style="margin: 0; background: #f5f7fa;">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <a href="index.html" class="admin-logo">
            <img src="imagem_logo/icon.png" alt="RD">
            <span>RD Volantes</span>
        </a>
        
        <ul class="admin-menu">
            <li>
                <button class="admin-menu-item active" data-tab="orcamentos">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5.04-6.71l-2.75 3.54-1.3-1.54c-.2-.24-.57-.27-.84-.07-.27.2-.3.57-.1.84l1.9 2.2c.12.15.29.24.48.24s.36-.09.48-.24l3.5-4.29c.21-.26.16-.64-.1-.85-.26-.21-.64-.15-.87.12z"/>
                    </svg>
                    Or√ßamentos
                </button>
            </li>
            <li>
                <button class="admin-menu-item" data-tab="clientes">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Clientes
                </button>
            </li>
        </ul>
    </aside>

    <!-- Conte√∫do Principal -->
    <div class="admin-main">
        <div class="admin-header">
            <div>
                <h1>‚öôÔ∏è Painel Administrativo</h1>
                <p>Gerenciar or√ßamentos e clientes</p>
            </div>
            <div class="admin-header-actions">
                <div class="admin-user-info" id="admin-user-info">
                    üë§ Carregando...
                </div>
                <a href="index.html" class="btn-voltar">‚Üê Voltar</a>
            </div>
        </div>

        <!-- Conte√∫do das Abas -->
        <div id="admin-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando dados...</p>
            </div>
        </div>

        <!-- Modal para Trocar Senha do Admin -->
        <div id="modal-trocar-senha" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
                <h2 style="margin-top: 0; color: #333;">üîê Trocar Senha</h2>
                
                <form id="form-trocar-senha-admin">
                    <div style="margin-bottom: 15px;">
                        <label for="admin-senha-atual" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Senha Atual</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="admin-senha-atual" 
                                placeholder="Digite sua senha atual"
                                required
                                style="width: 100%; padding: 10px 40px 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                            <button type="button" class="btn-toggle-senha" onclick="toggleMostrarSenha('admin-senha-atual')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; padding: 5px;">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label for="admin-nova-senha" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Nova Senha</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="admin-nova-senha" 
                                placeholder="Digite sua nova senha"
                                required
                                minlength="6"
                                style="width: 100%; padding: 10px 40px 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                            <button type="button" class="btn-toggle-senha" onclick="toggleMostrarSenha('admin-nova-senha')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; padding: 5px;">üëÅÔ∏è</button>
                        </div>
                        <small style="color: #d84040; display: block; margin-top: 5px;">Obrigat√≥rio: letras e n√∫meros (m√≠nimo 6 caracteres)</small>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label for="admin-confirmar-senha" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Confirmar Nova Senha</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="admin-confirmar-senha" 
                                placeholder="Confirme sua nova senha"
                                required
                                minlength="6"
                                style="width: 100%; padding: 10px 40px 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                            <button type="button" class="btn-toggle-senha" onclick="toggleMostrarSenha('admin-confirmar-senha')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; padding: 5px;">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" style="flex: 1; background: #27ae60; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Alterar Senha</button>
                        <button type="button" onclick="fecharModalTrocarSenha()" style="flex: 1; background: #e74c3c; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="auth.js?v=202602191"></script>
    <script src="admin.js?v=202602191"></script>
</body>
